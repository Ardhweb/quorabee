<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuoraBee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar  navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold " href="#">QuoraBee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="btn btn-warning text-wrap" href="{% url 'add_question' %}">Add Question</a>
          </div>
          <div class="navbar-nav ms-auto">

            {% if request.user.is_authenticated %}
            <a class="nav-link overflow-hidden" href="#">Hi ,{{ request.user.username }}</a>
            {% if request.user.is_superuser %}
            <a class="nav-link " href="{% url 'admin:index' %}">Admin Panel</a>
             {% endif %}
            <a class="nav-link text-white" href="{% url 'account:logout' %}">Logout</a>
            {% else %}
            <a class=" btn btn-secondary" href="{% url 'account:signup' %}">Sign Up</a>
            <a class="nav-link" href="{% url 'account:login' %}">Login</a>
            {% endif %}
            
           
              
          </div>
          
        </div>
      </div>
    </nav>
    {% block content %}
    
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
