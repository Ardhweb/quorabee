{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}
{% block content %}
<div class=" container w-75 text-center jumbotron bg-blue shadow-lg p-3 mb-5 bg-primary rounded ">
 <h1>Edit your account</h1>
 <p>You can edit your account using the following form:</p>
 
</div>
<div class="shadow-lg p-3 mb-5 bg-white rounded container "> 

 <form method="post" enctype="multipart/form-data" >
 {{ user_form.as_p }}
 {{ profile_form.as_p }}
 {% csrf_token %}
 <p><input type="submit" value="Save changes" class="btn btn-primary btn-md  rounded-0  shadow-lg p-3 mb-5 bg-primary rounded"></p>
 </form>


</div>

{% endblock %}
