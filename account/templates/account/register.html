{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock title %}


{% block content %}

<div class="m-3 p-2">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post" class="">
        {{form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Create my account" class="btn btn-primary btn-lg btn-md rounded-0">
    </form>
</div>


{% endblock content %}
